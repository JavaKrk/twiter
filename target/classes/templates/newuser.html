<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UFT-8">
    <title>Create Account</title>
    <link type="text/css"
          rel="stylesheet"
          href="styles.css">
</head>

<body>
<div class="center">
    <h1>Create new account</h1>

    <form th:action="@{/adduser}" method="post" th:object="${newUser}">
        <p> Name: <input type="text" th:field="*{name}"/></p>
        <p>Surname: <input type="text" th:field="*{surname}"/></p>
        <p>Birth Date: <input type="date" th:field="*{birthDate}"/></p>
        <p>Country: <input type="text" th:field="*{country}"/></p>
        <p>City: <input type="text" th:field="*{city}"/></p>
        <p>Login: <input type="text" th:field="*{login}"/></p>
        <p>Email: <input type="email" th:field="*{email}"/></p>
        <p>Password: <input type="password" th:field="*{password}"/></p>
\
        <button type="submit">Create new account</button>

    </form>
</div>

</body>
</html>
